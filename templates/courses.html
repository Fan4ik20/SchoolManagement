<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <div>
        <h1>Courses:</h1>
        {% for course in courses %}
            <h3><a href="{{ url_for('show_course', course_id=course.Course.id) }}">
                {{ course.Course }}
            </a></h3>
        {% endfor %}

        <br><br>

            <h3>Choose what you want from list:</h3>
        <ul>
            <li>
                <h4><a href="{{ url_for('index') }}">
                    Go to main page</a>
                </h4>
            </li>

            <li>
                <h4><a href="{{ url_for('show_groups') }}">
                    Go to groups</a>
                </h4>
            </li>

            <li>
                <h4><a href="{{ url_for('show_students') }}">
                    Go to students</a>
                </h4>

            </li>
        </ul>
    </div>
</body>
</html>

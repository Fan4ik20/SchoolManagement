<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
    <div>
        <h1>Groups:</h1>
        {% for group in groups %}
            <h3>
                <a href="{{ url_for('show_group', group_id=group.Group.id) }}">
                    {{ group.Group }}
                </a>
            </h3>
        {% endfor %}

        <br><br>

            <h3>Choose what you want from list:</h3>
        <ul>
            <li>
                <h4><a href="{{ url_for('index') }}">
                    Go to main page</a>
                </h4>
            </li>

            <li>
                <h4><a href="{{ url_for('show_students') }}">
                    Go to students</a>
                </h4>
            </li>

            <li>
                <h4><a href="{{ url_for('show_courses') }}">
                    Go to courses</a>
                </h4>

            </li>
        </ul>
    </div>
</body>
</html>
